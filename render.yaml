# Render Blueprint - Email Classification API
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: email-classifier-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    
    # Environment variables (set in Render dashboard for security)
    envVars:
      - key: EMAIL_CLASSIFIER_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: PORT
        value: 5001
    
    # Health check
    healthCheckPath: /health
    
    # Auto-deploy when pushing to main branch
    autoDeploy: true
    
    # Scaling (free tier = 1 instance)
    scaling:
      minInstances: 1
      maxInstances: 1
